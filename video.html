
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-black text-white p-4 fixed w-full top-0 z-50">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="text-white">‚Üê Home</a>
        </div>
    </nav>
    <main class="pt-20 container">
        <video id="video-player" class="video-player" controls></video>
        <h2 id="video-title" class="text-3xl mt-6"></h2>
    </main>
    <script>
        fetch('videos.json')
          .then(res => res.json())
          .then(videos => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('id');
            const video = videos.find(v => v.id === videoId);
            if (video) {
              document.getElementById('video-player').src = video.src;
              document.getElementById('video-title').textContent = video.title;
            }
          });
    </script>
</body>
</html>
